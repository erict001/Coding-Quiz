<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italian Food Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <section>
        <h3 id="starting"></h3>
        <a href="./results.html" id="resultsBtn"><h3>View High Scores</h3></a>
    </section>
    <section class="container" id="home">
        <h1>Italian Food Quiz</h1>
        <p>In this coding quiz, you will test your knowledge of Italian food facts.</p>
        <button id="startButton">Begin</button>
    </section>
    <div id="question">What year was the first pizza made?</div>
    <div class="choice-containers">
        <p class="choice-prefix">A</p>
        <p class="choice-text" data-number="1">1902</p>
    </div>
    <div class="choice-containers">
        <p class="choice-prefix">B</p>
        <p class="choice-text" data-number="2">1899</p>
    </div>
    <div class="choice-containers">
        <p class="choice-prefix">C</p>
        <p class="choice-text" data-number="3">1836</p>
    </div>
    <div class="choice-containers">
        <p class="choice-prefix">D</p>
        <p class="choice-text" data-number="4">1789</p>
    </div>

    <script src="./script.js"></script>
    
</body>
</html>
